<div class="card" style="width: 18rem;">
    <img src="{{c.flag}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{c.name}}</h5>
      <p class="card-text">{{c.offname}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">region : {{c.region}}</li>
    </ul>
    <div class="card-body">
      <a href="{{url}}" class="card-link">{{url}}</a>
    </div>
  </div>
